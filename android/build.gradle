// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Ensure this repository is included
        mavenCentral() // Ensure this repository is included
    }
    dependencies {
        //// Specify the appropriate Gradle version
        classpath 'com.google.gms:google-services:4.4.2' // Specify the latest Google services plugin version
    }
}

allprojects {
    repositories {
        google() // Ensure this repository is included
        mavenCentral() // Ensure this repository is included
    }
}

// Additional settings for your project
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
